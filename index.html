<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your phone</title>
    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- my css  -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="container">
    <!-- search input and button section  -->
    <header>
        <section id="phone-details" class="row row-cols-1 row-cols-md-3 w-100">
        </section>
        <h1 class="text-center pt-5 text-primary">Mobile Shop eStore</h1>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Enter your phone brand name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-search bg-primary text-light" type="button"
                id="button-addon2">Search</button>
        </div>
        <!-- error section of search  -->
        <h5 id="error" class="text-danger text-center"></h5>
    </header>
    <!-- main section start  -->
    <main>
        <!-- phone detail section  -->
        <div id="phone-detail" class="row d-flex justify-content-center">

        </div>

        <!-- phone search result  -->
        <div id="search-result" class="row">

        </div>
    </main>
    <!-- bootstrap js file  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- javascript  file cdn  -->
    <script src="js/phone.js"></script>
</body>

</html>
